<!DOCTYPE html>
<html>
<head>
    <title>Daily Reading</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>ðŸ“¸ Daily Energy Reading</h2>

    <form action="/save_reading" method="POST" enctype="multipart/form-data">

        <label>Meter</label>
        <select name="meter_id" required>
            {% for m in meters %}
            <option value="{{ m[0] }}">{{ m[0] }}</option>
            {% endfor %}
        </select>

        <label>User Name</label>
        <input name="user" required>

        <label>Closing Reading</label>
        <input type="number" step="0.01" name="current" required>

        <label>Meter Photo</label>
        <input type="file" name="photo" accept="image/*" capture="environment" required>

        <button>Save Reading</button>
    </form>

    <div class="nav">
        <a href="/">â¬… Meter Master</a>
        <a href="/view">ðŸ“Š View Records</a>
    </div>
</div>

</body>
</html>
